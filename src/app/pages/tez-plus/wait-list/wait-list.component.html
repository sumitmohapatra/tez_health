<div class="p-6">

  <h3 class="text-xl font-semibold text-gray-900 mb-4 text-center">
    Join the Waitlist
  </h3>

  <form [formGroup]="waitlistForm" (ngSubmit)="submit()" class="space-y-4">

    <!-- Name -->
    <div>
      <input
        type="text"
        formControlName="name"
        placeholder="Full Name"
        class="w-full rounded-lg border px-4 py-3 text-sm
               focus:ring-2 focus:ring-tezblue focus:outline-none"
      />
      <p
        *ngIf="(isSubmitted || f['name'].touched) && f['name'].errors?.['required']"
        class="text-red-500 text-xs mt-1">
        Please enter your name
      </p>
    </div>

    <!-- Phone -->
    <div>
      <input
        type="text"
        formControlName="phone"
        placeholder="Phone Number"
        class="w-full rounded-lg border px-4 py-3 text-sm
               focus:ring-2 focus:ring-tezblue focus:outline-none"
      />
      <p
        *ngIf="(isSubmitted || f['phone'].touched) && f['phone'].errors"
        class="text-red-500 text-xs mt-1">
        Enter a valid 10-digit mobile number
      </p>
    </div>

    <!-- Email -->
    <div>
      <input
        type="email"
        formControlName="email"
        placeholder="Email Address"
        class="w-full rounded-lg border px-4 py-3 text-sm
               focus:ring-2 focus:ring-tezblue focus:outline-none"
      />
      <p
        *ngIf="(isSubmitted || f['email'].touched) && f['email'].errors"
        class="text-red-500 text-xs mt-1">
        Enter a valid email address
      </p>
    </div>

    <!-- For Whom -->
    <div>
      <textarea
        rows="3"
        formControlName="forWhom"
        placeholder="Whom do you need this for?"
        class="w-full rounded-lg border px-4 py-3 text-sm
               focus:ring-2 focus:ring-tezblue focus:outline-none"
      ></textarea>
      <p
        *ngIf="(isSubmitted || f['forWhom'].touched) && f['forWhom'].errors?.['required']"
        class="text-red-500 text-xs mt-1">
        Please provide details
      </p>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="isSubmitting"
      class="w-full rounded-lg bg-tezblue py-3 text-white font-semibold
             hover:bg-tezblue/90 transition disabled:opacity-60">
      {{ isSubmitting ? 'Submittingâ€¦' : 'Join Waitlist' }}
    </button>

  </form>
</div>

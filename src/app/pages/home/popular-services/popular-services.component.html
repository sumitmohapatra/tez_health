<section class="bg-[#fef6ee] py-12 mt-6">
    <div class="max-w-7xl mx-auto px-4">
  
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <h3 class="font-bold text-gray-900 text-xl">Popular Services</h3>
  
        <button
          class="border border-tezblue text-tezblue px-4 py-1.5 rounded-full text-sm
                 hover:bg-tezblue hover:text-white transition">
          View All â†’
        </button>
      </div>
  
      <!-- Swiper Wrapper -->
      <div class="tez-slider relative">
  
        <div class="swiper services-swipper">
          <div class="swiper-wrapper">
  
            <!-- Slides -->
            <div class="swiper-slide" *ngFor="let item of services">
              <div
                class="bg-white rounded-xl shadow-md border border-gray-200 p-6
                       hover:shadow-lg transition cursor-pointer">
  
                <img [src]="item.image" class="h-24 object-contain mx-auto" />
  
                <p class="font-semibold text-gray-900 text-sm mt-4">
                  {{ item.title }}
                </p>
  
                <div class="flex items-center justify-between mt-2">
                  <span class="text-xs text-gray-500">{{ item.price }}</span>
  
                  <!-- Small round arrow button inside card -->
                  <button
                    class="w-8 h-8 flex items-center justify-center rounded-full
                           bg-tezblue text-white">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="w-4 h-4" fill="none" stroke="currentColor"
                         viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                  </button>
                </div>
  
              </div>
            </div>
  
          </div>
  
          <!-- Pagination dots -->
          <div class="swiper-pagination"></div>
  
          <!-- Navigation arrows (outside cards) -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
  
      </div>
  
    </div>
  </section>

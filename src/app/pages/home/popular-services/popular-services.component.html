<!-- Listings -->
<div class="max-w-[85rem] px-4 sm:px-6 lg:px-8 py-8 lg:py-8 mx-auto">
  <div class="max-w-2xl mx-auto text-center mb-6 lg:mb-6">
    <h2 class="text-2xl font-bold md:text-4xl md:leading-tight dark:text-white">Popular Services</h2>
    <p class="mt-1 text-gray-600 dark:text-neutral-400">Whatever your status, our offers evolve according to your needs.
    </p>
  </div>

  <div class="flex justify-end mb-4">
    <a 
      class="inline-flex items-center
      cursor-pointer gap-x-1 text-sm font-semibold text-blue-600 dark:text-blue-500 
             hover:underline hover:text-blue-700 dark:hover:text-blue-400 transition"
    >
      View All
      <svg 
        class="shrink-0 size-4" 
        xmlns="http://www.w3.org/2000/svg" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      >
        <path d="m9 18 6-6-6-6"/>
      </svg>
    </a>
  </div>
  <!-- Card Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 lg:gap-12">
    <!-- Card -->
    <div class="group flex flex-col" *ngFor="let service of services">
      <div class="relative">
        <div class="aspect-[4/3] overflow-hidden rounded-2xl">
          <img class="size-full object-cover rounded-2xl"
               [src]="service.image"
               alt="{{ service.title }}">
        </div>
    
        <div class="pt-4">
          <h3 class="font-medium md:text-lg text-black dark:text-white">
            {{service.title}}
          </h3>
    
          <p class="mt-2 font-semibold text-black dark:text-white">
            {{service.price}}
          </p>
        </div>
    
        <a class="after:absolute after:inset-0 after:z-1" href="#"></a>
      </div>
    
      <div class="mb-2 mt-4 text-sm">
        <div class="py-3 border-t border-gray-200 dark:border-neutral-700">
          <p class="text-sm text-gray-700 dark:text-neutral-300">
            {{ service.description }}
          </p>
        </div>
      </div>
    
      <div class="mt-auto">
        <a class="py-2 px-3 w-full inline-flex justify-center items-center gap-x-2 text-sm font-medium text-nowrap rounded-xl border border-transparent bg-tezblue text-white hover:bg-tezblue transition disabled:opacity-50"
           >
          Book now
        </a>
      </div>
    </div>
    
    <!-- End Card -->

   
  </div>
  <!-- End Card Grid -->
</div>
<!-- End Listings -->

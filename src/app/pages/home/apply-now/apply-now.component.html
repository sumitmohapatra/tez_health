<div class="p-6">

    <h3 class="text-xl font-semibold text-gray-900 mb-4 text-center">
        Apply to Join Tez Health
    </h3>

    <form [formGroup]="applyForm" (ngSubmit)="submit()" class="space-y-4">

        <!-- Name -->
        <div>
            <input type="text" formControlName="name" placeholder="Full Name" class="w-full rounded-lg border px-4 py-3 text-sm
               focus:ring-2 focus:ring-tezblue focus:outline-none" />
            <p *ngIf="(submitted || f['name'].touched) && f['name'].errors" class="text-red-500 text-xs mt-1">
                Please enter your name
            </p>

        </div>

        <!-- Phone -->
        <div>
            <input type="text" formControlName="phone" placeholder="Phone Number" class="w-full rounded-lg border px-4 py-3 text-sm
               focus:ring-2 focus:ring-tezblue focus:outline-none" />
            <p *ngIf="(submitted || f['phone'].touched) && f['phone'].errors" class="text-red-500 text-xs mt-1">
                Enter a valid 10-digit mobile number
            </p>

        </div>

        <!-- Role Dropdown -->
        <div>
            <select formControlName="role" class="w-full rounded-lg border px-4 py-3 text-sm
               focus:ring-2 focus:ring-tezblue focus:outline-none">
                <option value="">Select Role</option>
                <option value="Nurse">Nurse</option>
                <option value="Doctor">Doctor</option>
            </select>
            <p *ngIf="submitted && f['role'].errors" class="text-red-500 text-xs mt-1">
                Please select a role
            </p>
        </div>

        <!-- Location -->
        <div>
            <input type="text" formControlName="location" placeholder="City / Location" class="w-full rounded-lg border px-4 py-3 text-sm
               focus:ring-2 focus:ring-tezblue focus:outline-none" />
            <p *ngIf="(submitted || f['location'].touched) && f['location'].errors" class="text-red-500 text-xs mt-1">
                Please enter your location
            </p>
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="isSubmitting" class="w-full rounded-lg bg-tezblue py-3 text-white font-semibold
             hover:bg-tezblue/90 transition disabled:opacity-60">
            {{ isSubmitting ? 'Submittingâ€¦' : 'Apply Now' }}
        </button>

    </form>
</div>

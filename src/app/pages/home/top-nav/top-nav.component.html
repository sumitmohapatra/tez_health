<!-- HEADER -->
<header class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm border-b">
  <nav class="max-w-7xl mx-auto flex items-center justify-between py-3 px-4">

    <!-- LOGO -->
    <a routerLink="/home" class="flex items-center gap-2">
      <img src="/images/logo_blue.png" class="h-9"  alt="tez.health logo" />
    </a>

    <!-- SEARCH DESKTOP -->
    <div class="relative hidden md:flex flex-1 mx-8">
      <span class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 104.65 4.65a7.5 7.5 0 0012 12z" />
        </svg>
      </span>
    
      <input type="text" placeholder="Search health tests..."
        class="w-full border rounded-full py-2 pl-12 pr-5 text-sm focus:ring-2 focus:ring-tezblue outline-none" />
    </div>
    

    <!-- DESKTOP NAV -->
    <div class="hidden md:flex items-center gap-8 text-sm font-semibold text-gray-800">
      <a routerLink="/suraksha" routerLinkActive="text-tezblue" class="hover:text-tezblue">Suraksha</a>
      <a routerLink="/store" routerLinkActive="text-tezblue" class="hover:text-tezblue">Store</a>
      <a routerLink="/profile" routerLinkActive="text-tezblue" class="hover:text-tezblue">Profile</a>

      <button
        class="flex items-center gap-2 border border-tezblue text-tezblue px-4 py-1.5 rounded-full hover:bg-tezblue hover:text-white transition">
        <i class="fa-brands fa-whatsapp"></i> Support
      </button>
    </div>

    <!-- MOBILE MENU BUTTON -->
    <button class="md:hidden" (click)="openMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-7 h-7 text-gray-900">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>

  </nav>
</header>

<!-- Overlay -->
<div *ngIf="isMobileMenuOpen"
     class="fixed inset-0 bg-black/40 backdrop-blur-sm z-[60] md:hidden"
     (click)="closeMenu()">
</div>

<!-- Slide Menu -->
<!-- Slide Menu -->
<div 
  class="fixed inset-y-0 right-0 w-72 bg-white shadow-xl z-[999] md:hidden
         transform transition-transform duration-300"
  [ngClass]="{ 
     'translate-x-0': isMobileMenuOpen, 
     'translate-x-full': !isMobileMenuOpen 
  }"
>


  <!-- Header -->
  <div class="flex justify-between items-center px-6 py-4 border-b">
    <h2 class="text-lg font-bold text-gray-900">Menu</h2>

    <button (click)="closeMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke-width="1.5"
           stroke="currentColor" class="w-7 h-7">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Menu Items -->
  <div class="flex-1 overflow-y-auto px-4 py-4 space-y-3">

      <a routerLink="/surakshas"
         class="block border p-2 rounded-lg text-gray-800 font-medium 
                hover:border-tezblue hover:text-tezblue transition">
          Suraksha
      </a>

      <a routerLink="/store"
         class="block border p-2 rounded-lg text-gray-800 font-medium 
                hover:border-tezblue hover:text-tezblue transition">
          Store
      </a>

      <a routerLink="/profile"
         class="block border p-2 rounded-lg text-gray-800 font-medium 
                hover:border-tezblue hover:text-tezblue transition">
          Profile
      </a>
  </div>
</div>

<header class="fixed top-0 inset-x-0 z-50 bg-white shadow-sm border-b">

  <nav class="max-w-7xl mx-auto flex items-center justify-between py-3 px-4">

    <!-- LOGO -->
    <a routerLink="/home" class="flex items-center gap-2">
      <img src="/images/logo_blue.png" class="h-9" />
      <!-- <span class="font-bold text-xl text-gray-900">Tezhealth</span> -->
    </a>

    <!-- SEARCH (Desktop) -->
    <div class="hidden md:flex flex-1 mx-8">
      <input type="text" placeholder="Search health tests..."
        class="w-full border rounded-full py-2 px-5 text-sm focus:ring-2 focus:ring-tezblue outline-none" />
    </div>

    <!-- DESKTOP NAV -->
    <div class="hidden md:flex items-center gap-8 text-sm font-semibold text-gray-800">
      <a routerLink="/profile" routerLinkActive="text-tezblue" class="hover:text-tezblue">Profile</a>
      <a routerLink="/bookings" routerLinkActive="text-tezblue" class="hover:text-tezblue">Bookings</a>
      <a routerLink="/about-us" routerLinkActive="text-tezblue" class="hover:text-tezblue">About Us</a>
      <a routerLink="/partner" routerLinkActive="text-tezblue" class="hover:text-tezblue">Partner</a>
      <a routerLink="/contact" routerLinkActive="text-tezblue" class="hover:text-tezblue">Contact</a>

      <button
        class="flex items-center gap-2 border border-tezblue text-tezblue px-4 py-1.5 rounded-full hover:bg-tezblue hover:text-white transition">
        <i class="fa-brands fa-whatsapp"></i> Support
      </button>
    </div>

    <!-- MOBILE MENU BUTTON -->
    <button class="md:hidden" (click)="openMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-7 h-7 text-gray-900">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>


  </nav>

  <!-- MOBILE OVERLAY -->
  <div *ngIf="isMobileMenuOpen" class="fixed inset-0 bg-black/40 backdrop-blur-sm z-40" (click)="closeMenu()"></div>


  <!-- MOBILE MENU SLIDE -->
  <div class="fixed inset-y-0 right-0 w-72 bg-white shadow-xl z-60
  transform translate-x-full transition-transform duration-300 p-6" [class.translate-x-0]="isMobileMenuOpen">


    <div class="flex justify-between items-center mb-6">
      <h2 class="text-lg font-bold text-gray-900">Menu</h2>
      <button (click)="closeMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-7 h-7">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

    </div>

    <div class="space-y-4">
      <a routerLink="/profile"
        class="block border p-3 rounded-md hover:border-tezblue hover:text-tezblue transition">Profile</a>
      <a routerLink="/bookings"
        class="block border p-3 rounded-md hover:border-tezblue hover:text-tezblue transition">Bookings</a>
      <a routerLink="/about-us"
        class="block border p-3 rounded-md hover:border-tezblue hover:text-tezblue transition">About Us</a>
      <a routerLink="/partner"
        class="block border p-3 rounded-md hover:border-tezblue hover:text-tezblue transition">Partner</a>
      <a routerLink="/contact"
        class="block border p-3 rounded-md hover:border-tezblue hover:text-tezblue transition">Contact</a>
    </div>

  </div>
</header>

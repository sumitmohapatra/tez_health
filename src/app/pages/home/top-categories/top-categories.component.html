<!-- Card Blog -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-4 lg:py-8 mx-auto">
  <!-- Title -->
  <div class="max-w-2xl mx-auto text-center mb-4 lg:mb-4">
    <h2 class="text-2xl font-bold md:text-4xl md:leading-tight dark:text-white">Top Categories</h2>
  </div>

  <div class="flex justify-end mb-4">
    <a routerLink="/service-categories" class="inline-flex items-center cursor-pointer
      gap-x-1 text-sm font-semibold text-blue-600 dark:text-blue-500 
             hover:underline hover:text-blue-700 dark:hover:text-blue-400 transition">
      View All
      <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </a>
  </div>



  <!-- End Title -->

  <!-- Grid -->
  <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Card -->
    <a class="group flex flex-col focus:outline-hidden" *ngFor="let category of checkupCategories">

      <!-- IMAGE -->
      <div class="relative pt-[50%] sm:pt-[70%] rounded-xl overflow-hidden cursor-pointer" routerLink="/service-categories">
        <img class="size-full absolute top-0 start-0 object-cover rounded-xl 
                 group-hover:scale-105 group-focus:scale-105 
                 transition-transform duration-500 ease-in-out" [src]="category.image" alt="{{ category.title }}">
      </div>

      <!-- CONTENT -->
      <div class="mt-5">

        <!-- Title -->
        <h3 class="text-xl font-semibold text-gray-800 
                   group-hover:text-gray-600 
                   dark:text-neutral-300 dark:group-hover:text-white">
          {{category.title}}
        </h3>

        <!-- Subtitle -->
        <p class="mt-1 text-gray-700 dark:text-neutral-300">
          {{category.subtitle}}
        </p>

        <!-- Separator Line -->
        <div class="my-3 border-t border-gray-300 dark:border-neutral-700"></div>

        <!-- Description -->
        <p class="text-gray-800 dark:text-neutral-200 leading-relaxed">
          {{category.description}}
        </p>

        <!-- BOOK NOW Button -->
        <button routerLink="/service-categories" class="mt-4 py-2.5 px-4 w-full text-center text-sm font-medium
                 bg-tezblue text-white rounded-lg 
                 hover:bg-tezblue focus:bg-tezblue
                 transition disabled:opacity-50">
          Book Now
        </button>

      </div>

    </a>

    <!-- End Card -->
  </div>
  <!-- End Grid -->
</div>
<!-- End Card Blog -->

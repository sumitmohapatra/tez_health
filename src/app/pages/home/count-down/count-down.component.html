<div class="w-full h-screen bg-tezblue flex flex-col items-center justify-center text-white text-center px-4">

  <!-- LOGO -->
  <img
    src="/images/logo_white.png"
    class="h-20 sm:h-24 mb-6"
    alt="tez.health logo"
  />

  <!-- HEADING -->
  <h2 class="text-2xl sm:text-4xl font-bold tracking-widest mb-4">
    GOING LIVE IN
  </h2>

  <!-- COUNTDOWN -->
  <span class="countdown font-mono text-7xl sm:text-8xl font-bold animate-pulse-soft mb-4">
    <span
      [style.--value]="value"
      style="--digits: 2;"
      aria-live="polite"
      [attr.aria-label]="value">
      {{ value }}
    </span>
  </span>

  <!-- BUTTON -->
<a
  routerLink=""
  class="mt-4 inline-flex items-center justify-center
         px-20 py-4
         text-2xl font-semibold tracking-wider
         rounded-full
         text-tezblue
         bg-white
         hover:bg-gray-100
         hover:-translate-y-0.5
         transition-all duration-300"
>
  LAUNCH NOW
</a>




</div>
